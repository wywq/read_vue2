<!-- see what happen in new Vue  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{msg}}</p>
      <comp></comp>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      // debugger;
      Vue.component("comp", {
        template: "<div>I am comp</div>",
      });
      new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        //！ 当发生根组件合并的时候，会将全局注册组件合并到跟组件上，形成下述伪代码
        // components: {
        //   localComp,
        //   globalComp,
        // },
      });
    </script>
  </body>
</html>
